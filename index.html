<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita | Toni Vercher Fisioterapia</title>
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Toni Vercher Premium Palette - Basada en el logo y cl√≠nica */
            --primary-color: #ffffff;
            /* Blanco para contraste */
            --primary-dark: #e2e8f0;
            --secondary-color: #1a1a1a;
            /* Negro de la fachada */
            --accent-gray: #4a4a4a;
            /* Gris antracita */
            --background-dark: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(30, 30, 30, 0.85);
            --accent-glow: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-dark);
            /* Fondo elegante y sobrio */
            background-image:
                radial-gradient(circle at 15% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 25%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }

        /* Barra superior elegante */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #333, #fff, #333);
        }

        .header {
            padding: 45px 35px 25px;
            text-align: center;
        }

        .brand-logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: white;
            display: inline-block;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 5px;
        }

        .brand-logo span {
            font-weight: 300;
            display: block;
            font-size: 0.9rem;
            letter-spacing: 5px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
        }

        .content {
            padding: 0 35px 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .required {
            color: white;
            opacity: 0.6;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 15px;
            color: white;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px white;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        option {
            background: #1a1a1a;
            color: white;
        }

        textarea {
            min-height: 110px;
            resize: vertical;
        }

        select:disabled {
            background: rgba(255, 255, 255, 0.02);
            opacity: 0.4;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.15);
            background: #f0f0f0;
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
            background: var(--accent-gray);
            color: var(--text-secondary);
            box-shadow: none;
        }

        /* Estados */
        .loading,
        .error,
        .success {
            text-align: center;
            padding: 30px;
        }

        .loading {
            color: white;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff5252;
            background: rgba(255, 82, 82, 0.05);
            border: 1px solid rgba(255, 82, 82, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin: 10px 0;
        }

        .success {
            color: white;
        }

        .success-icon {
            font-size: 70px;
            margin-bottom: 25px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="brand-logo">Toni Vercher <span>Fisioterapia</span></div>
            <h1>üìÖ Agendar Cita</h1>
            <p>Selecciona el horario que mejor te venga para tu pr√≥xima sesi√≥n.</p>
        </div>

        <div class="content">
            <!-- Loading State -->
            <div id="loadingState">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="opacity: 0.7;">Consultando disponibilidad...</p>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden">
                <div class="error">
                    <p style="margin-bottom: 5px;"><strong>‚ö†Ô∏è Vaya, algo ha fallado</strong></p>
                    <p id="errorMessage" style="opacity: 0.8; font-size: 0.9em;"></p>
                </div>
            </div>

            <!-- Form -->
            <form id="citaForm">
                <div class="form-group">
                    <label for="especialista">Especialista <span class="required">*</span></label>
                    <select id="especialista" name="especialista" required>
                        <option value="">Selecciona un profesional</option>
                        <option value="toni">Toni Vercher (Fisioterapia)</option>
                        <option value="patri">Patri Gomez (Fisioterapia)</option>
                    </select>
                </div>

                <div id="formFields" class="hidden">
                    <div class="form-group">
                        <label for="nombre">Nombre completo <span class="required">*</span></label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan P√©rez">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electr√≥nico <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="juan@correo.com">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono <span class="required">*</span></label>
                        <input type="tel" id="telefono" name="telefono" required placeholder="600 000 000">
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha <span class="required">*</span></label>
                        <select id="fecha" name="fecha" required>
                            <option value="">Selecciona una fecha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hora">Hora <span class="required">*</span></label>
                        <select id="hora" name="hora" required disabled>
                            <option value="">Primero selecciona una fecha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="motivo">Motivo consulta <span class="required">*</span></label>
                        <textarea id="motivo" name="motivo" required placeholder="¬øEn qu√© podemos ayudarte?"></textarea>
                    </div>

                    <button type="submit" id="submitBtn">Confirmar Cita</button>
                </div>
            </form>

            <!-- Success State -->
            <div id="successState" class="hidden">
                <div class="success">
                    <div class="success-icon">‚úÖ</div>
                    <h2 style="margin-bottom: 15px;">¬°Cita Reservada!</h2>
                    <p style="color: var(--text-secondary); line-height: 1.6;">Hemos registrado tu solicitud
                        correctamente.<br>Recibir√°s un mensaje de confirmaci√≥n pr√≥ximamente.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURACI√ìN - ACTUALIZAR CON TUS URLs FINALES DE N8N
        const CONFIG = {
            WEBHOOK_GET_SLOTS: 'https://mapaima-n8n.1zsf1t.easypanel.host/webhook/openemr-actions',
            WEBHOOK_POST_CITA: 'https://mapaima-n8n.1zsf1t.easypanel.host/webhook/openemr-actions'
        };

        let slotsDisponibles = {};

        // Elementos del DOM
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const form = document.getElementById('citaForm');
        const successState = document.getElementById('successState');
        const selectEspecialista = document.getElementById('especialista');
        const formFields = document.getElementById('formFields');
        const selectFecha = document.getElementById('fecha');
        const selectHora = document.getElementById('hora');
        const submitBtn = document.getElementById('submitBtn');

        // Obtener ID/remoteJid de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const remoteJid = urlParams.get('id') || urlParams.get('remoteJid') || '';

        // Cargar slots disponibles
        async function cargarSlots(especialista) {
            loadingState.classList.remove('hidden');
            formFields.classList.add('hidden');
            errorState.classList.add('hidden');

            try {
                const response = await fetch(CONFIG.WEBHOOK_GET_SLOTS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'get_slots',
                        especialista: especialista
                    })
                });

                if (!response.ok) throw new Error('Error al conectar con el servidor.');

                let rawData = await response.json();
                let data = rawData;

                for (let i = 0; i < 3; i++) {
                    if (Array.isArray(data) && data.length > 0) data = data[0];
                    if (data && data.json) data = data.json;
                }

                if (!data || !data.success || !data.slots) {
                    throw new Error('No hay horarios disponibles para este especialista.');
                }

                slotsDisponibles = data.slots;
                selectFecha.innerHTML = '<option value="">Selecciona una fecha</option>';

                const fechas = Object.keys(slotsDisponibles).sort();
                fechas.forEach(fecha => {
                    const option = document.createElement('option');
                    option.value = fecha;
                    option.textContent = formatearFecha(fecha);
                    selectFecha.appendChild(option);
                });

                loadingState.classList.add('hidden');
                formFields.classList.remove('hidden');
            } catch (error) {
                loadingState.classList.add('hidden');
                errorMessage.textContent = error.message;
                errorState.classList.remove('hidden');
            }
        }

        selectEspecialista.addEventListener('change', function () {
            const especialista = this.value;
            if (especialista) {
                cargarSlots(especialista);
            } else {
                formFields.classList.add('hidden');
            }
        });

        // Ya no cargamos slots al inicio, esperamos a elegir especialista
        // cargarSlots(); 

        selectFecha.addEventListener('change', function () {
            const fecha = this.value;
            selectHora.innerHTML = '<option value="">Selecciona una hora</option>';
            selectHora.disabled = !fecha;

            if (fecha && slotsDisponibles[fecha]) {
                slotsDisponibles[fecha].forEach(hora => {
                    const option = document.createElement('option');
                    option.value = hora;
                    option.textContent = hora;
                    selectHora.appendChild(option);
                });
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const formData = {
                action: 'create_appointment', // üëà Indicamos la acci√≥n al router de n8n
                especialista: document.getElementById('especialista').value,
                id: remoteJid,
                nombre: document.getElementById('nombre').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                motivo: document.getElementById('motivo').value.trim()
            };

            try {
                const response = await fetch(CONFIG.WEBHOOK_POST_CITA, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error();

                form.classList.add('hidden');
                successState.classList.remove('hidden');
            } catch (error) {
                alert('Hubo un error al procesar tu cita. Por favor, int√©ntalo de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirmar Cita';
            }
        });

        function formatearFecha(fecha) {
            const [year, month, day] = fecha.split('-');
            const fechaObj = new Date(year, month - 1, day);
            const dias = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            return `${dias[fechaObj.getDay()]}, ${parseInt(day)} de ${meses[fechaObj.getMonth()]}`;
        }

        cargarSlots();
    </script>
</body>

</html>
